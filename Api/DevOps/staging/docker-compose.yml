version: '3.8'

services:
  anprvision-api-staging:
    container_name: anprvision-api-staging
    build:
      context: ../..          # ra√≠z del proyecto
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    ports:
      - "5102:8080"
    networks:
      - network_staging
    labels:
      - com.anprvision.environment=staging

networks:
  network_staging:
    driver: bridge
