version: '3.8'

services:
  # üóÑÔ∏è Base de datos PostgreSQL - STAGING
  anprvision-postgres-staging:
    image: postgres:16
    container_name: anprvision-postgres-staging
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: anprvision_staging
    ports:
      - "5434:5432"
    volumes:
      - pgdata_staging:/var/lib/postgresql/data
    networks:
      - network_staging

  # üåê API principal - STAGING
  anprvision-api-staging:
    container_name: anprvision-api-staging
    build:
      context: ../..          
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    depends_on:
      - anprvision-postgres-staging
    ports:
      - "5102:8080"
    networks:
      - network_staging
    labels:
      - com.anprvision.environment=staging

volumes:
  pgdata_staging:

networks:
  network_staging:
    driver: bridge
