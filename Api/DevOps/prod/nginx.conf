# ======================================
#  NGINX reverse proxy - ANPR Vision Backend (PROD)
# ======================================

# Redirección HTTP → HTTPS
server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
}

#  HTTPS → proxy al contenedor .NET (Kestrel en puerto 8080)
server {
    listen 443 ssl http2;
    server_name _;

    ssl_certificate     /etc/nginx/certs/selfsigned.crt;
    ssl_certificate_key /etc/nginx/certs/selfsigned.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # Cabeceras de seguridad recomendadas
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Tamaño máximo permitido para requests grandes (imágenes OCR, etc.)
    client_max_body_size 50M;

    # =====================================
    #  API REST (normal)
    # =====================================
    location / {
        proxy_pass http://anprvision-api-prod:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "keep-alive";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # =====================================
    #  SignalR Hubs (WebSockets)
    # =====================================
    # Esto permite conexión estable a /parkingHub, /printHub, /notificationHub, etc.
    location ~* ^/(parkingHub|printHub|notificationHub|.*Hub)$ {
        proxy_pass http://anprvision-api-prod:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";  # ← Clave para WebSockets
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Endpoint opcional de salud para monitoreo (prometheus, uptime, etc.)
    location /health {
        proxy_pass http://anprvision-api-prod:8080/health;
    }
}
