version: '3.9'

services:
  anprvision-api-prod:
    container_name: anprvision-api-prod
    image: anprvision-api-prod:latest
    build:
      context: ../..
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "8080"
    networks:
      - anpr-net-prod
    labels:
      - com.anprvision.environment=prod

  nginx-proxy:
    image: nginx:latest
    container_name: anprvision-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /srv/certs/prod:/etc/nginx/certs:ro
      - /var/log/nginx:/var/log/nginx
    depends_on:
      - anprvision-api-prod
    networks:
      - anpr-net-prod
    labels:
      - com.anprvision.environment=prod
      - com.anprvision.role=proxy

networks:
  anpr-net-prod:
    external: true

