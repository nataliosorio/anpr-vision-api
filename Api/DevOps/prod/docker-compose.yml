version: '3.8'

services:
  anprvision-api-prod:
    container_name: anprvision-api-prod
    build:
      context: ../..           # ruta al Dockerfile en la ra√≠z
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    ports:
      - "5103:8080"
    networks:
      - network_prod
    labels:
      - com.anprvision.environment=prod

networks:
  network_prod:
    driver: bridge
