version: '3.8'

services:
  anprvision-api-develop:
    container_name: anprvision-api-develop
    build:
      context: ../..         # va 2 niveles arriba (ra√≠z del proyecto)
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    ports:
      - "5100:8080"
    networks:
      - network_develop      # red externa compartida con la DB
    labels:
      - com.anprvision.environment=develop

networks:
  network_develop:
    external: true
